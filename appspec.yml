version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/FirstNodeApp

permissions:
- object: /
   pattern: "**"
   owner: ubuntu
   group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
  ValidateService:
    - location: scripts/validate_server.sh
      timeout: 300
      runas: ubuntu
